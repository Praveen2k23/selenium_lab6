<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3311 Selenium Practice Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
        }

        .section-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.2);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .radio-item:hover,
        .checkbox-item:hover {
            border-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }

        .radio-item input,
        .checkbox-item input {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .submit-section {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 30px;
        }

        .btn-submit {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .required {
            color: #e74c3c;
        }

        .form-footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .radio-group,
            .checkbox-group {
                flex-direction: column;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Selenium Practice Form</h1>
        </div>

        <div class="form-container">
            <form id="seleniumForm">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h3 class="section-title">üìù Personal Information</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="16" max="100" placeholder="Enter your age">
                    </div>
                </div>

                <!-- Preferences Section -->
                <div class="form-section">
                    <h3 class="section-title">‚öôÔ∏è Preferences & Selections</h3>
                    
                    <div class="form-group">
                        <label>Gender <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">üë® Male</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">üë© Female</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other">üè≥Ô∏è‚Äçüåà Other</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Hobbies & Interests</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="reading" name="hobbies" value="reading">
                                <label for="reading">üìö Reading</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="sports" name="hobbies" value="sports">
                                <label for="sports">‚öΩ Sports</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="music" name="hobbies" value="music">
                                <label for="music">üéµ Music</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="travel" name="hobbies" value="travel">
                                <label for="travel">‚úàÔ∏è Travel</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="cooking" name="hobbies" value="cooking">
                                <label for="cooking">üç≥ Cooking</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" name="country">
                                <option value="">Select your country</option>
                                <option value="usa">United States</option>
                                <option value="canada">Canada</option>
                                <option value="uk">United Kingdom</option>
                                <option value="australia">Australia</option>
                                <option value="germany">Germany</option>
                                <option value="france">Sri Lanka</option>
                                <option value="japan">Japan</option>
                                <option value="india">India</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="education">Education Level</label>
                            <select id="education" name="education">
                                <option value="">Select education level</option>
                                <option value="highschool">üéì High School</option>
                                <option value="bachelor">üéì Bachelor's Degree</option>
                                <option value="master">üéì Master's Degree</option>
                                <option value="phd">üéì PhD</option>
                
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="form-section">
                    <h3 class="section-title">üí¨ Additional Information</h3>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" placeholder="Enter your full address..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="comments">Comments or Questions</label>
                        <textarea id="comments" name="comments" placeholder="Any additional comments..."></textarea>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                                <label for="newsletter">üìß Subscribe to newsletter</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="terms" name="terms" value="accepted" required>
                                <label for="terms">‚úÖ I agree to terms and conditions <span class="required">*</span></label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Section -->
                <div class="submit-section">
                    <button type="submit" id="submitBtn" class="btn-submit">
                        üöÄ Submit Form
                    </button>
                    
                    <div id="successMessage" class="success-message">
                        <h3>üéâ Form Submitted Successfully!</h3>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('seleniumForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            
            // Change button text
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerHTML = '‚úÖ Form Submitted Successfully!';
            submitBtn.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
            
            // Scroll to success message
            successMessage.scrollIntoView({ behavior: 'smooth' });
            
            // Log form data to console for Selenium to capture
            const formData = new FormData(this);
            console.log('=== FORM SUBMISSION DATA ===');
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }
            
            // Add timestamp
            console.log(`Submission Time: ${new Date().toLocaleString()}`);
            console.log('Form submitted successfully for Selenium automation testing!');
        });

        // Add some interactive effects
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
